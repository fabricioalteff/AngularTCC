<section id="venda">
  <div class="saleView" ng-controller='vendaCtrl'>
    <ul>
        <li ng-repeat='produto in produtos'>
            <div class="content-prod">

                <div class="img-prod">
                    <img src="img/produtos/{{produto.ean}}.jpg" alt="" />
                </div>

                <div class="info-prod">
                    <div class="title-prod">
                        <h3>{{produto.nome}}</h3>
                    </div>
                    <div class="ean-prod">
                        <p>
                            Cod. Barras:
                        </p>
                        <p>
                            {{produto.ean}}
                        </p>
                    </div>
                </div>


                <div class="price-prod">
                  <div class="qty-prod">
                  <input type="number" name="qty" ng-model="produto.qtd">

                  </div>
                    <div class="price-unit-prod">
                        <p>R$ {{produto.preco}}</p>
                    </div>
                    <div class="price-total-prod">
                        <p>R$ {{produto.preco}}</p>
                    </div>

                </div>
                <div class="qty">
                    <div class="qty-buton up ripple ripple-darc" onclick=" return adicionarItem()">
                      <img src="img/ic_add.svg" alt="Adiciona" />
                    </div>

                    <div class="qty-buton down ripple ripple-darc">
                      <img src="img/ic_remove.svg" alt="Remove" />
                    </div>

                </div>


            </div>
        </li>

    </ul>

</div>


</section>
